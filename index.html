<!DOCTYPE html>
<html class="no-js">

<!-- Na, auch mal HTML5 coden? Frag mal @Scytale, der hat womöglich nen Job für dich. -->

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>Die datenschutzkritische Spackeria. Vereinigung der post-privacy Spackessen und Spackos.</title>
<script src="modernizr-1.7.min.js"></script>
<style>
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}



body {
	font-family:"Helvetica Neue",Helvetica,Arial,Verdana,Tahoma,sans-serif;
}

#logo {
	width:600px;
	margin:80px auto;
	font-weight:bold;
}

#top, #bot {
	height:200px;
	background:#04589f url("flag.png") no-repeat;
}

#top {
	-webkit-border-top-right-radius:10px;
	-webkit-border-top-left-radius:10px;
	-moz-border-radius-topright:10px;
	-moz-border-radius-topleft:10px;
	border-top-right-radius:10px;
	border-top-left-radius:10px;
	background-position:center top;
}

#bot{
	background-position:center bottom;
	-webkit-border-bottom-right-radius:10px;
	-webkit-border-bottom-left-radius:10px;
	-moz-border-radius-bottomright:10px;
	-moz-border-radius-bottomleft:10px;
	border-bottom-right-radius:10px;
	border-bottom-left-radius:10px;
}

#listwrap {
	height:0;
	overflow:hidden;
	background:#04508f;
	text-align:center;
	font-size:24px;
	letter-spacing:2px;
	line-height:80px;
}

.no-js #listwrap {
	height:80px;
}

.js #listwrap {
	letter-spacing:-2px;
}

#list {
	height:80px;
	width:100%;
}

.js #list {
	position:relative;
	top:-40px;
}

#list li {
	height:80px;
	padding:0 5px;
	display:inline;
}

#list a {
	color:#fff;
	display:inline-block;
	text-decoration:none;
}

#list a:hover {
	text-shadow:#000 0 0 6px;
}

#list ul {
	padding:15px 0 20px;
	background-color:#04467d;
}

#list ul li {
	display:block;
	height:22px;
	font-size:18px;
	line-height:22px;
	letter-spacing:1px;
}

#spam {
	position:absolute;
	top:5px;
	right:5px;
	text-align:right;
	font-size:13px;
}

#spam, #spam a {
	color:#dadada;
	text-decoration:none;
}
</style>
</head>

<body>
<div id="logo">
	<div id="top"></div>
	<div id="listwrap">
		<ul id="list">
			<li id="blog" class="first"><a href="http://spackeria.wordpress.com/">Blog</a></li>
			<li id="wiki"><a href="http://wiki.spackeria.org/">Wiki</a></li>
			<li id="twit"><a href="http://twitter.com/spackeria">Twitter</a></li>
			<li id="face"><a href="http://www.facebook.com/Spackeria">Facebook</a></li>
			<li id="irc" class="last"><a href="http://spackeria.politikpir.at/index.php/Kontakt">IRC</a><ul>
				<li><a href="http://webchat.freenode.net/?channels=spackeria">Webchat</a></li>
				<li><a href="irc://chat.eu.freenode.net/spackeria">irc://chat.eu.freenode.net/spackeria</a></li>
				<li><a href="http://freenode.net/">( we’re on freenode )</a></li>
			</ul></li>
		</ul>
	</div>
	<div id="bot"></div>
</div>
<div id="spam">built by <a href="http://twitter.com/Scytale" target="_blank">@Scytale</a> and <a href="http://twitter.com/demonnes" target="_blank">@demonnes</a></div>
<script src="jquery-1.5.2.min.js"></script>
<script>
$(function () {
	var ircopen = false;
	var anim = function (to) {
		var list = $('#list');
		var logo = $('#logo');
		$('#listwrap').animate(to, {
			duration: 500,
			queue:    false,
			step:     function (now, fx) {
				if (fx.prop != 'height') {
					return;
				}
				var half = now / 2;
				list.css('top', (-40 + half) + 'px');
				logo.css('margin-top', (80 - half) + 'px');
			}
		});
	};
	$('#logo a').click(function (ev) {
		ev.stopPropagation();
	});
	$('#logo').bind('mouseenter click', function (ev) {
		anim({
			'height':         '80px',
			'letter-spacing': '2px'
		});
		return false;
	});
	$('#logo').bind('mouseleave', function (ev) {
		var closelogo = function () {
			anim({
				'height':         '0px',
				'letter-spacing': '-2px'
			});
		};
		var ircclosed = function () {
			ircopen = false;
			closelogo();
		};
		if (ircopen) {
			$('#listwrap').animate({
				'height': '80px'
			}, {
				duration: 300,
				complete: ircclosed
			});
		} else {
			closelogo();
		}
	});
	$('#irc a:first').click(function (ev) {
		if (ircopen) {
			ircopen = false;
			$('#listwrap').animate({
				'height': '80px'
			}, {
				duration: 300
			});
		} else {
			ircopen = true;
			$('#listwrap').animate({
				'height': '181px'
			}, {
				duration: 500
			});
		}
		return false;
	});
});
</script>
</body>

</html>
