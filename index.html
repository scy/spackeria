<!DOCTYPE html>
<html class="no-js">

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<style>
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}



body {
	font-family:"Helvetica Neue",Helvetica,Arial,Verdana,Tahoma,sans-serif;
}

#logo {
	width:600px;
	margin:80px auto;
	font-weight:bold;
}

#top, #bot {
	height:200px;
	background:#13478a url("flag.png") no-repeat;
}

#top {
	-webkit-border-top-right-radius:10px;
	-webkit-border-top-left-radius:10px;
	-moz-border-radius-topright:10px;
	-moz-border-radius-topleft:10px;
	border-top-right-radius:10px;
	border-top-left-radius:10px;
	background-position:center top;
}

#bot{
	background-position:center bottom;
	-webkit-border-bottom-right-radius:10px;
	-webkit-border-bottom-left-radius:10px;
	-moz-border-radius-bottomright:10px;
	-moz-border-radius-bottomleft:10px;
	border-bottom-right-radius:10px;
	border-bottom-left-radius:10px;
}

#listwrap {
	height:0;
	overflow:hidden;
	background:#13478a;
	text-align:center;
	font-size:24px;
	letter-spacing:1px;
	line-height:80px;
}

.no-js #listwrap {
	height:80px;
}

.js #listwrap {
	letter-spacing:-2px;
}

#list {
	height:80px;
	width:100%;
}

.js #list {
	position:relative;
	top:-40px;
}

#list li {
	height:80px;
	padding:0 5px;
	display:inline;
}

#list a {
	color:#fff;
	display:inline-block;
	text-decoration:none;
}

#list a:hover {
	text-shadow:#000 0 0 6px;
}

#list li ul {
	display:none;
}

#ircweb {
	position:absolute;
	right:15px;
	bottom:0;
}
</style>
</head>

<body>
<div id="logo">
	<div id="top"></div>
	<div id="listwrap">
		<ul id="list">
			<li id="blog" class="first"><a href="http://blog.spackeria.org/">Blog</a></li>
			<li id="wiki"><a href="http://wiki.spackeria.org/">Wiki</a></li>
			<li id="twit"><a href="http://twitter.com/spackeria">Twitter</a></li>
			<li id="face"><a href="http://www.facebook.com/Spackeria">Facebook</a></li>
			<li id="irc" class="last"><a href="irc://chat.eu.freenode.net/spackeria">IRC</a><ul>
				<li><a href="http://webchat.freenode.net/?channels=spackeria">Webchat</a></li>
				<li><a href="irc://chat.eu.freenode.net/spackeria">irc://chat.eu.freenode.net/spackeria</a></li>
				<li><a href="http://freenode.net/">[weâ€™re on freenode]</a></li>
			</ul></li>
		</ul>
	</div>
	<div id="bot"></div>
</div>
<script src="jquery-1.5.2.min.js"></script>
<script src="modernizr-1.7.min.js"></script>
<script>
$(function () {
	var anim = function (to) {
		var list = $('#list');
		var logo = $('#logo');
		$('#listwrap').animate(to, {
			duration: 500,
			queue:    false,
			step:     function (now, fx) {
				if (fx.prop != 'height') {
					return;
				}
				var half = now / 2;
				list.css('top', (-40 + half) + 'px');
				logo.css('margin-top', (80 - half) + 'px');
			}
		});
	};
	$('#logo').bind('mouseenter', function (ev) {
		anim({
			'height':         '80px',
			'letter-spacing': '2px'
		});
	});
	$('#logo').bind('mouseleave', function (ev) {
		anim({
			'height':         '0px',
			'letter-spacing': '-2px'
		});
	});
});
</script>
</body>

</html>
